apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'app-role'
        vault.hashicorp.com/agent-inject-secret-grafana: 'secret/monitoring/grafana'
        vault.hashicorp.com/agent-inject-template-grafana: |
          {{ with secret "secret/monitoring/grafana" }}
          RABBITMQ_DEFAULT_USER={{ .Data.data.username }}
          RABBITMQ_DEFAULT_PASS={{ .Data.data.password }}
          {{ end }}
        vault.hashicorp.com/agent-inject-command-rabbitmq: "source /vault/secrets/grafana"
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.4.2
          ports:
            - containerPort: 3000
#          env:
#            - name: GF_SECURITY_ADMIN_USER
#              value: admin
#            - name: GF_SECURITY_ADMIN_PASSWORD
#              value: admin123
#            - name: GF_USERS_ALLOW_SIGN_UP
#              value: "false"
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
      volumes:
        - name: grafana-storage
          emptyDir: {}